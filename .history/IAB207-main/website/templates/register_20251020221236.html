<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FN Tourney Hub - Register</title>
  <!-- Load Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Load Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Link to your custom style.css (for custom colors and typography) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  <style>
    /* Specific styles for the registration page to ensure the form is centered and readable on the dark background */
    :root {
        /* Assuming primary color 1 (accent/button color) is similar to gold/orange */
        --primary-color-1: #f4b400; 
        --primary-color-1-hover: #ffcc66; 
    }

    body {
      padding-top: 56px; /* Space for the fixed-top navbar */
      background-color: #000; /* Ensure the background is black */
      color: #fff; /* Ensure text is white */
      min-height: 100vh;
    }

    #register {
      display: flex;
      justify-content: center;
      align-items: center;
      /* Adjust min-height to push footer down but keep content centered */
      min-height: calc(100vh - 120px); 
      padding: 2rem 0;
    }

    .register-container {
      background-color: #1a1a1a; /* Slightly lighter black for the container */
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 450px;
      width: 100%;
      /* Adjust margin for responsiveness on small screens */
      margin: 20px; 
    }

    .register-container h1 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    /* Style for input fields */
    .form-control {
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      height: 50px; /* Make inputs a bit taller */
      border-radius: 6px;
    }

    .form-control:focus {
      background-color: #444;
      border-color: var(--primary-color-1); 
      box-shadow: 0 0 0 0.25rem rgba(244, 180, 0, 0.3); /* Subtle accent shadow */
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    /* Custom Button Style */
    .btn-color-1 {
      background-color: var(--primary-color-1); 
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      width: 100%;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn-color-1:hover {
        background-color: var(--primary-color-1-hover); 
        color: #000;
    }

    /* Custom Link Style */
    .btn-link {
        color: var(--primary-color-1); /* Use accent color for links */
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .btn-link:hover {
        color: var(--primary-color-1-hover);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="FN Tourney Hub Logo" height="20">
      </a>
      <div class="navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#landing">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#tournaments">Tournaments</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#create">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#results">History</a></li>
        </ul>

        <!-- Register Icon highlighting the current page -->
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a href="/login"><i class="bi bi-box-arrow-in-right fs-4"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Section -->
  <section id="register">
    <div class="register-container">
      <h1 class="title">Create Account</h1>
      <form action="{{ url_for('main.register_user') }}" method="POST">
        
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label visually-hidden">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary"><i class="bi bi-person-vcard-fill text-light"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Gamertag / Username" required>
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary"><i class="bi bi-envelope-fill text-light"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary"><i class="bi bi-lock-fill text-light"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password (Min 8 characters)" required>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
          <label for="confirm_password" class="form-label visually-hidden">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary"><i class="bi bi-lock-fill text-light"></i></span>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          </div>
        </div>
        
        <!-- Register Button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-color-1">Create Account</button>
        </div>
      </form>

      <!-- Account Actions -->
      <div class="text-center mt-4">
        <p class="mb-0">
          Already have an account? <a href="{{ url_for('main.login') }}" class="btn-link">Log In</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <!-- Fixed bottom footer ensures visibility across devices -->
  <footer class="footer py-3 mt-5 fixed-bottom bg-black">
    <div class="container text-center">
      <p class="mb-0 text-white-50">Copyright &#169; 2025 FN Tourney Hub. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Load Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
