<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • FN Tourney Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="FN Tourney Hub Logo" height="20">
      </a>
      <div class="navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#landing">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#tournaments">Tournaments</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#create">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#results">History</a></li>
        </ul>

        <!-- Profile Icon -->
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <i class="bi bi-person-circle fs-4"></i>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LOGIN SECTION -->
  <section id="login" class="py-5" style="margin-top:80px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="FN Tourney Hub Logo" height="60">
              </div>
              <h1 class="h4 text-center mb-4">Sign in</h1>

              <!-- Simple, non-functional form layout -->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="••••••••">
                </div>

                <!-- No functionality yet: just link back to index -->
                <div class="d-grid gap-2 mt-4">
                  <a class="btn btn-color-1" href="{{ url_for('main.index') }}">Login</a>
                </div>
              </form>

              <div class="text-center mt-3">
                <a href="{{ url_for('main.index') }}" class="text-decoration-none">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer py-0 mt-5">
    <p>Copyright &#169; 2025 FN Tourney Hub. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
