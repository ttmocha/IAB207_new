  <style>
    /* Custom hero banner BG */
    #landing {
      background: linear-gradient(135deg, #020024 0%, #090979 50%, #00d4ff 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 90px;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
    }
    .section__text__p1 {
      color: #00e0ff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .section__text__p2 {
      color: #ffbe3d;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 10px 0 35px 0;
    }
    .logo img {
      border-radius: 20px;
      box-shadow: 0 0 30px #00e0ff88;
      margin: 12px 0;
      transition: transform 0.3s;
    }
    .logo img:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 0 50px #ffbe3daa;
    }

    /* Navbar highlights */
    .navbar {
      box-shadow: 0 2px 16px #00e0ff33;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
      color: #00e0ff !important;
      text-shadow: 0 0 10px #1af0ffe6;
    }
    .bi-person-circle {
      color: #ffbe3d;
      transition: color 0.2s;
    }
    .bi-person-circle:hover {
      color: #00e0ff;
      filter: drop-shadow(0 0 6px #00e0ff99);
    }

    /* Button styles */
    .btn-color-1 {
      background: linear-gradient(90deg, #00e0ff, #ffbe3d 80%);
      color: #222 !important;
      border: none;
      font-weight: 700;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 20px #00e0ff55;
      border-radius: 25px;
      padding: 0.7em 2.3em;
      transition: transform .13s;
    }
    .btn-color-1:hover, .btn-color-2:hover {
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 4px 30px #00e0ffa0;
    }
    .btn-color-2 {
      background: #1e232f;
      color: #00e0ff !important;
      border: 2px solid #00e0ff;
      font-weight: 600;
      border-radius: 25px;
      padding: 0.7em 2.3em;
      box-shadow: 0 2px 10px #00e0ff22;
      transition: transform .13s, background .2s;
    }
    .btn[disabled], .btn[disabled]:hover {
      background: #c0c0c0 !important;
      color: #666 !important;
      filter: grayscale(30%);
      border-color: #888 !important;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.8;
    }
    .btn-container, .btn-container-create {
      margin-top: 22px;
      margin-bottom: 16px;
      display: flex;
      gap: 22px;
      flex-wrap: wrap;
      justify-content: center;
    }

      color: #fff;
      padding: 80px 0 40px 0;
      min-height: 650px;
    }
    .filter-container {
      margin: 0 auto 30px auto;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .experience-details-container {
      margin-top: 0px;
      padding-bottom: 20px;
    }
    .tournaments-containers {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-bottom: 20px;
    }

      border-radius: 18px;

      backdrop-filter: blur(1px);
      color: #fff;
      padding: 26px 18px 20px 18px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 2px solid transparent;
      transition: border .2s, transform .2s;
    }
    .details-container.background-image {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .details-container:hover {
      border: 2px solid #ffbe3d;
      transform: scale(1.035) translateY(-2px);
      box-shadow: 0 8px 32px #ffbe3d99;

    document.querySelectorAll('.background-image[data-bg]').forEach(el => {
