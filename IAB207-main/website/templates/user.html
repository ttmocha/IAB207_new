<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FN Tourney Hub - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="FN Tourney Hub Logo" height="20">
      </a>
      <div class="navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#landing">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#tournaments">Tournaments</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#create">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#results">History</a></li>
        </ul>

        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a href="{{ url_for('main.index') }}"><i class="bi bi-box-arrow-in-right fs-4"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="login">
    <div class="login-container">
      <h1 class="title">Account Login</h1>
      <!-- <form action="{{ url_for('main.index') }}" method="POST"> -->
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email or Username</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary"><i class="bi bi-person-fill text-light"></i></span>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email or Username" required>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="form-label visually-hidden">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-secondary"><i class="bi bi-lock-fill text-light"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
        </div>
        <!-- </form> -->
        
        <div class="mb-3">
          <a href="/" class="btn btn-color-1">Log In</a>
        </div>


      <div class="text-center mt-4">
        <p class="mb-0">
          Need an account? <a href="{{ url_for('main.register') }}" class="btn-link">Register Here</a>
        </p>
      </div>
    </div>
  </section>

  <footer class="footer py-3 mt-5 fixed-bottom bg-black">
    <div class="container text-center">
      <p class="mb-0">Copyright &#169; 2025 FN Tourney Hub. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
