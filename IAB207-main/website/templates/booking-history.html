<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FN Tourney Hub - Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
{% include "navbar.html" %}
    <!-- EVENT HISTORY SECTION -->
    <section class="event-details-container pt-5" style="padding-top: 6rem;">
        <div class="container">
            <h2 class="mb-4 text-center">Your Booking History</h2>
            <div class="row g-4">

                {% for b in bookings %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card bg-black text-light h-100 p-3">
                            <h5 class="card-title">{{ b.event.title }}</h5>
                            <p><strong>Order ID:</strong> {{ b.order_id }}</p>
                            <p><strong>Quantity:</strong> {{ b.quantity }}</p>
                            <p><strong>Booked:</strong> {{ b.booked_at.strftime('%d %b %Y, %I:%M %p') }}</p>
                            <a href="{{ url_for('main.event_details', event_id=b.event_id) }}" class="btn btn-outline-light btn-sm">
                                View Event
                            </a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% include "footer.html" %}
</body>
</html>
